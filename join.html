                    </div><br>
                    <div>
                        <h4>Notice</h4>
                    </div>
                </div>
            </div>
            <div id="join-form">
                <div class="cotainer">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header text-md-center">
                                    회원가입
                                </div>
                            <div class="card-body">
                                <form action="" method="">
                                    <div class="mb-1">
                                        <label for="exampleFormControlInput1" class="col-sm-4 col-form-label">E-mail
                                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                                중복확인
                                            </button>
                                            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            사용가능한 주소입니다.
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>    
                                        </label>
                                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required autofocus>
                                    </div>
                                    <div class="mb-1">
                                        <label for="inputPassword" class="col-sm-4 col-form-label">비밀번호</label>
                                        <input type="password" class="form-control" id="inputPassword" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="confirmPassword" class="col-sm-4 col-form-label">비밀번호 확인</label>
                                        <input type="password" class="form-control" id="confirmPassword" required>
                                    </div>
                                    <hr>
                                    <div class="mb-1">
                                        <label for="name" class="col-sm-4 col-form-label">이름</label>
                                        <input type="text" class="form-control" id="name" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="nickname" class="col-sm-4 col-form-label">닉네임</label>
                                        <input type="text" class="form-control" id="nickname" required>
                                    </div>
                                    <div class="mb-1">
                                        <label for="birthday" class="col-sm-4 col-form-label">생년월일</label>
                                        <input type="date" class="form-control" id="birthday" required>
                                    </div>
                                    <div class="text-md-center">
                                        <button type="submit" class="btn btn-primary">
                                            회원가입
                                        </button>
                                    </div>
                                </form>
                            </div>
                            </div>
                        </div>
                    </div>
