                <div id="join-form">
                    <main class="join-form">
                        <div class="cotainer">
                            <div class="row justify-content-center">
                                <div class="col-md-8">
                                    <div class="card">
                                        <div class="card-header text-md-center">회원가입</div>
                                    <div class="card-body">
                                        <form action="" method="">
                                            <div class="mb-1">
                                                <label for="exampleFormControlInput1" class="form-label">Email address <button type="button" class="btn btn-primary btn-sm">중복확인</button></label>
                                                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required autofocus>
                                            </div>
                                            <div class="mb-1 row">
                                                <label for="inputPassword" class="col-sm-4 col-form-label">비밀번호</label>
                                                <input type="password" class="form-control" id="inputPassword" required>
                                            </div>
                                            <div class="mb-1 row">
                                                <label for="inputPassword" class="col-sm-4 col-form-label">비밀번호 확인</label>
                                                <input type="password" class="form-control" id="inputPassword" required>
                                            </div>
                                            <hr>
                                            <div class="mb-1 row">
                                                <label for="name" class="col-sm-4 col-form-label">이름</label>
                                                <input type="text" class="form-control" id="name" required>
                                            </div>
                                            <div class="mb-1 row">
                                                <label for="nickname" class="col-sm-4 col-form-label">닉네임</label>
                                                <input type="text" class="form-control" id="nickname" required>
                                            </div>
                                            <div class="mb-1 row">
                                                <label for="birthday" class="col-sm-4 col-form-label">생년월일</label>
                                                <input type="datetime-local" class="form-control" id="birthday" required>
                                            </div>
                                            <div class="text-md-center">
                                                <button type="submit" class="btn btn-primary">
                                                    회원가입
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                    </div>
                                </div>
